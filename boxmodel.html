<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<!-- Como dato curioso quitar el Doctype para q se vea que el IE6 no respeta perfectamente el BOX MODEL -->
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>BOX MODEL</title>
<style type="text/css">
body {background-color: #F9F9DF;}

#cuadro {
	width:400px; 
	height:200px; 
	background-color: #33CCCC;}
	
.fondo{
	background-image: url(imgs/background.png);}
</style>
</head>

<body>
	<div id="cuadro">
		ancho de 400px y alto de 200px
	</div>           

	<div id="cuadro" style="background-color: #66CC66; padding:10px;">
		W 400px y H 200px + padding de 10px <br />
		= ancho real 420px y alto real 220px
	</div>

	<div id="cuadro" class="fondo" style="background-color: #66CC66; padding:10px; border:5px #900 solid;">
		W 400px H 200px + padding de 10px + border de 5px<br />
		= ancho real 430px y alto real 230px
	</div>

	<div id="cuadro" style="background-color: #fc3; padding:10px; border:5px #900 solid; margin:10px; ">
		W 400px H 200px + padding 10px + border 5px + margin 10px<br />
		= ancho real 450px y alto real 250px
	</div>

</body>
</html>
