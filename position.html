<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<title>Position</title>
<style>
	*{
		margin:0;
	}
	
	section{
		width:600px;
		height:1200px;
		background-color:#666;
		/*position:relative;*/
		top:50px;
		left:50px;
	}
	article{
		width:200px;
		height:200px;
		background-color:yellow;
		position:fixed;
		bottom:0;
		left:50%;
		margin-left:-100px;	
	}
</style>
</head>
<body>
	<section>
    	<article>
        
        </article>
    </section>
</body>
</html>
