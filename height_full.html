<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"

<html>
<head>
<title>Clearing a float container without source markup</title>
<style type="text/css">

body {
background: #f8eedd; text-align:center;
}

.content {
width:400px;
margin:0 auto;	
display: inline-block;/*Clave fundamental para q rellene pero se vuelve un elemento de envoltura*/
background-color:#999;}

.floatbox {
float:left;
width:150px;
background: #773;color: #fff;
}

</style>

</head>
