<html>
	<body>	
		<canvas id="gradiente" width="400px" height="400px" style="border:1px solid black">
			Tu navegador no soporta canvas
		</canvas>
		
		<script type="text/javascript">
			var c=document.getElementById("gradiente");
			var cxt=c.getContext("2d");
			
			var grd=cxt.createLinearGradient(100,0,300,0);
			
			grd.addColorStop(0,"White");
			grd.addColorStop(0.25,"Red");
			grd.addColorStop(0.5,"Green");
			grd.addColorStop(0.75,"Blue");
			
			grd.addColorStop(1,"Black");
			
			
			cxt.fillStyle=grd;
			cxt.fillRect(0,0,400,400);
		</script>
	</body>
</html>
