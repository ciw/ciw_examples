	<style type="text/css">
    *{ margin:0 ; padding:0;}
    
    body {background-color: #CCC;}
    </style>
</head>

<body>

<header style="width:100%; height:100px; background-color:#0C6;">
<h1 style="margin-top:10px;">Hola Title</h1>
</header>


<div style="width:400px; height:400px; background-color:#969; position:relative; margin:0 auto;"><!-- -->
    	
		<div style="position:absolute; width:200px; height:200px; top:10px; left:10px; background: #d03;">
        
        	<div style="position:absolute; width:100px; height:100px; top:10px; left:10px; background: #FC3;"></div>
        
        </div>

    </div>


<!--

Posiciones de los Elementos:   
/ Relative / static / absolute /Fixed

//Relativa: 
Acepta margenes propios al elemento no por ubicacion y establece un nuevo punto relativo en cordenadas
esta propiedad toma en cuenta las propiedades de display: inline / block / inline-block

//Absoluta: 
Acepta margenes propios al elemento no por ubicacion y establece un nuevo punto relativo en cordenadas
Es indistinto de las propiedades de display: inline / block / inline-block
Toma por defecto los valores 0-x 0-y o lo que es lo mismo que top:0; left:0;
los margenes son usados a partir de las cordenadas 0-x 0-y


Curiosidades...
cuando combinamos propiedades como position relative + display block el margin-top no influye en la posicion propia del elemento pero si afecta al exterior de este como puedes ser su elemento padre (static / relative)

cosa contraria a cuando combinamos propiedades como position relative + display inline-block su margin-top si afecta el la posicion propia del elemento respetando los margenes externos de su elemento padre.

//position relative + display inline
la ubicacion del elemento varia segun el line-height

//Display: inline
//Display: block
//Display: inline-block


-->
